<!-- set(change) html content -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2 id="msg">Old Text</h2>
    <button onclick="change()">change</button>

    <script>
        function change(){
            document.getElementById("msg").innerHTML = "<i>New text in italics!!!</i>"
        }
    </script>
 </body>
 </html>
